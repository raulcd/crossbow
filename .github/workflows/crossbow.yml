# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: OSS-Fuzz build test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/pitrou/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/pitrou/arrow.git oss-fuzz-gtest
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh


      - name: Free Up Disk Space
        shell: bash
        run: arrow/ci/scripts/util_cleanup.sh

      - name: Checkout OSS-Fuzz
        uses: actions/checkout@v1
        with:
          path: oss-fuzz
          repository: google/oss-fuzz
          ref: master

      - name: Install dependencies
        run: |
          cd oss-fuzz
          python3 -m pip install setuptools
          python3 -m pip install -r infra/ci/requirements.txt

      - name: Build image
        run: |
          cd oss-fuzz
          python3 infra/helper.py build_image --pull arrow

      - name: Build fuzzers
        run: |
          cd oss-fuzz
          python3 infra/helper.py build_fuzzers arrow `pwd`/../arrow

      - name: Check build
        run: |
          cd oss-fuzz
          python3 infra/helper.py check_build arrow